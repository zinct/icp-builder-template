<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List Web3.0</h1>

      <div class="add-todo">
        <input type="text" id="todoInput" placeholder="Masukkan todo baru..." />
        <button id="addBtn">Tambah</button>
      </div>

      <ul id="todoList" class="todo-list">
        <div class="empty-state">Belum ada todo. Tambahkan todo pertama Anda!</div>
      </ul>
    </div>
  </body>
</html>
